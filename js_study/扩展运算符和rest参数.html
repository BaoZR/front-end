<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		//扩展运算符（spread）是三个点（...）。它好比 rest 参数的逆运算
		//将一个数组转为用逗号分隔的参数序列。
		let arr =  Array(1,2,3)
		console.log(...arr.reverse())
		console.log(arr)
		
		//ES6 引入 rest 参数（形式为...变量名），
		//用于获取函数的多余参数，
		//这样就不需要使用arguments对象了。
		</script>
	</body>
</html>
