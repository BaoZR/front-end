<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 把需要先执行的函数作为参数放到后执行的括号内 -->
<script>
    function f1(callback){
        console.log(1)
    }

    function f2(callback){
        console.log(2)
    }

    f2(f1())
    f2()
    f1()
    f2(f2())
    f1(f2())
</script>


</body>
</html>
