<script>
function changeEnough(change, amountDue) {
	let sum = change[0] * 0.25 + change[1] * 0.1 + change[2] * 0.05 + change[3] * 0.01
	if(sum.toFixed(2) === amountDue){
		return true;
	}
	return false
}
changeEnough([0, 0, 20, 5], 0.75)
</script>
