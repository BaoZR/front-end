<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./todoList.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <input class="header-input" placeholder="请输入你的任务名称，按回车确认"/>
        </header>
        <main>
            <div class="item">
                <div class="item-left">                
                    <input type="checkbox"/>
                    <div class="label">玩游戏</div>
                </div>
                <button>删除</button>
            </div>
            <div class="item">
                <div class="item-left">
                    <input type="checkbox"/>
                    <div class="label">吃饭</div>
                </div>
                <button>删除</button>
            </div>
            <div class="item">
                <div class="item-left">
                    <input type="checkbox"/>
                    <div class="label">散步</div>
                </div>
                <button>删除</button>
            </div>
        </main>
        <footer>
            <div class="footer-left">
                <input class="footer-check-all" type="checkbox"></input>
                <div class="footer-label">已完成 3 /全部 4 </div>
            </div>
            <button class="footer-delete-all">删除已完成任务</button>
        </footer>
    </div>
</body>
</html>
