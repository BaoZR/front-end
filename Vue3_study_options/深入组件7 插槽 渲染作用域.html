<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="slot-demo">
        <!-- count，访问环境作用域，不访问todo-button作用域 -->
        <!-- //4 -->
        <todo-button>{{count}}</todo-button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count: 4
                }
            }
        })

        app.component('todo-button', {
            data() {
                return {
                    count: 5
                }
            },
            template: `
                    <button>
                        <slot></slot>
                    </button>
                `
        })


        app.mount("#slot-demo")
    </script>

    <style>

    </style>
</body>

</html>
