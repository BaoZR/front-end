<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<!--  -->
<body>
    <div id="app">
        <div class="default" :class = "[{active:isActive}, textClass]" >
            123
        </div>
    </div>

    <script>
        const classBinding = {
            data(){
                return{
                    isActive:true,
                    textClass:'text'
                }
                
            }
        }

        Vue.createApp(classBinding).mount("#app")
    </script>

    <style>
        .default{
            width:30px;
            height:30px;
        }
        .active{
            background-color: green;
        }
        .text{
            font-size: 20px;
        }
    </style>
</body>

</html>
