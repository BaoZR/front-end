<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="v-model-selected">
        <select v-model="select">
            <option disabled value="">please choose a value</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>{{select}}</span>
    </div>

    <script>
        Vue.createApp({
            data(){
                return{
                    select:'',
                }
            }
        }).mount("#v-model-selected")
    </script>

</body>
</html>
