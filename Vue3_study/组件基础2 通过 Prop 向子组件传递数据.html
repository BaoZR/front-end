<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<!-- 将博客题目渲染到组件上 -->
<body>

    <div id="blogDemo">
        <blog-item title="123"></blog-item>
        <blog-item title="a apple"></blog-item>
        <blog-item title="a aaaa"></blog-item>
        <blog-item title="banana"></blog-item>

    </div>


    <script>
        const app = Vue.createApp({})

        app.component('blog-item',{
            props:['title'],
            template:`
                <p>blog-title:{{title}}</p>
            `
        }).mount("#blogDemo")
    </script>
</body>
</html>
