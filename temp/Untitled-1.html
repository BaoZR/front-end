<body>
    <script>
        function debounce(fn, delay) {
            var timer = null; // 声明计时器
            return function () {
                var context = this;
                var args = arguments;
                clearTimeout(timer);
                timer = setTimeout(function () {
                    fn.apply(context, args);
                }, delay);
            };
        }

    </script>
