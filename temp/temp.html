<body>
    <script>
        function ohmsLaw(v, r, i) {
            let len = [v, r, i].filter(v => !(v == "")).length;
            if (len !== 2)
                return 'Invalid'
            if (v === "")
                return r * i
            if (r === "")
                return v / i
            if (i === "")
                return v / r
        }
    </script>
</body>
