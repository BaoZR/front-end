<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <script>
        function gcd(a, b) {
            let maxnum = 1
            let arr1 = factor(a)
            let arr2 = factor(b)
            for (t1 in arr1) {
                for (t2 in arr2) {
                    if (t1 == t2 && t1 > maxnum) {
                        maxnum = t1
                    }
                }
            }
            return maxnum
        }
        function factor(n) {
            let arr = []
            for (let i = 1; i <= n; i++) {
                if ((n % i) == 0)
                    arr.push(i)
            }
            return arr
        }
        gcd(14, 14)
    </script>
</body>

</html>
